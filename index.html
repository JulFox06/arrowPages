<!DOCTYPE html>
<html>
<head>
  <title>arrowPages - JulFox06</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>

</head>
<body>
	<!-- LOGO EN HAUT DE PAGE -->
	<a href=""><img class="logo" src="logo.png"></a>
	<!-- FLECHES DIRECTIONELLES -->
	<div class="move">
		<button class="scroll scroll-top"><i class="fa fa-chevron-up"></i></button>
		<button class="scroll scroll-left"><i class="fa fa-chevron-left"></i></button>
		<button class="scroll scroll-down"><i class="fa fa-chevron-down"></i></button>
		<button class="scroll scroll-right"><i class="fa fa-chevron-right"></i></button>
	</div>


<!-- PAGE UN SANS SOUS PARTIE -->
<div class="page un">
	<h1>
		<small>titre dessus</small>
		Ligne1<span>Ligne2</span>
		<small>titre dessous</small>
	</h1>
</div>
<!-- FIN PAGE UN -->

<!-- PAGE DEUX AVEC SOUS PARTIE -->
<div class="page deux">
	<h1>page 2</h1>
	<!-- SOUS PARTIE -->
	<div class="sub sub-deux">
		<div class="relative">
			<h2>sous-partie</h2>
		</div>
	</div>
	<!-- FIN SOUS PARTIE -->
</div>
<!-- FIN PAGE DEUX -->

<!-- PAGE TROIS AVEC SOUS PARTIE -->
<div class="page trois">
	<h1>page 3</h1>
	<!-- SOUS PARTIE -->
	<div class="sub sub-trois">
		<div class="relative">
			<h2>sous-partie</h2>
		</div>
	</div>
	<!-- FIN SOUS PARTIE -->
</div>
<!-- FIN PAGE TROIS -->

<!-- PAGE QUATRE AVEC SOUS PARTIE -->
<div class="page quatre">
	<h1>page 4</h1>
</div>
<!-- FIN PAGE QUATRE -->

</body>
</html>
